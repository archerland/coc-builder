<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>CLASH of CLANS Base Builder</title>
    <meta name="description" content="A base builder for Clash of Clans">
    <link rel="stylesheet" href="css/app.css">
  </head>

  <body>
    <header>
  <h1>CLASH of CLANS Base Builder</h1>
  <button class="btn toggle toggle-isometric-mode">3D mode</button>
</header>

<div class="map">
  <div class="grid show-traps"></div>
</div>

<div class="tools">
  <button class="btn toggle toggle-wall-mode">Wall mode</button>
  <button class="btn toggle toggle-erase-mode">Erase mode</button>
  <button class="btn erase-all">Erase all</button>
</div>

<div class="selector">
  <ul></ul>
</div>

<div class="panel">
  <div class="panel-content">
    <button class="btn save">Save</button>
    <button class="btn load">Load</button>

    <br><br>

    <button class="btn toggle toggle-perimeter">Toggle perimeter</button>

    <br><br>

    <button class="btn toggle toggle-range">Toggle range</button>

    <br><br>

    <button class="btn toggle toggle-traps on">Toggle traps</button>
  </div>

  <button class="toggle-panel"></button>
</div>


    <script src="js/app.js"></script>
  </body>

</html>
